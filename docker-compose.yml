services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: my_app
    volumes:
      - ./app:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: secret
      MEILISEARCH_HOST: http://meilisearch:7700
    depends_on:
      - db
      - meilisearch

  db:
    image: mysql:8.0
    container_name: my_db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  meilisearch:
    image: getmeili/meilisearch:v1.2
    container_name: my_meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey

volumes:
  dbdata:
